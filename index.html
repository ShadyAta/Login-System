<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- ==========Fonts========= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- ===========CSS========= -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="logout d-none">
        <nav class="navbar navbar-expand-lg ">
        <div class="container w-75 mx-auto">
            <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li>
                        <button id="Logout" class="btn btn-outline-warning p-2">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5 h-100 px-2  d-flex align-items-center justify-content-center ">
        <div class="Welcome w-75 p-5 text-center rounded-3">
            <h1>Welcome <span class="Name"></span></h1>
        </div>
    </div>
</div>
    

    <div class="container my-5 ">
        <div class="login  p-5 mb-5  rounded-3  mx-auto text-center ">
            <h1 class=" mb-2">Smart Login System</h1>
            <div class="input-group my-3">
                <input id="name" class="form-control bg-dark text-white border-info d-none" type="text" placeholder="Enter your name">
            </div>
            <div class="input-group my-3">
                <input id="email" class="form-control bg-dark text-white border-info" type="email" placeholder="Enter your email">
            </div>
            <div class="input-group my-3">
                <input id="password" class="form-control bg-dark text-white border-info" type="password" placeholder="Enter your password">
            </div>

            <p class="required d-none">All inputs is required</p>
            <button id="Login" type="button" class="btn btn-outline-info text-white w-100 my-3">Login</button>
            <p class="text-white">Donâ€™t have an account? <a id="signup" class="signup text-white" href="">Sign Up</a></p>
        </div>
    </div>
    
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
